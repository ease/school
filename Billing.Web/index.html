<!DOCTYPE html>
<html ng-app="Billing">

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="./angular.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div>{{ message }}</div>
    <div style="border:solid 1px blue" ng-show="showAgent">
        <div>Id: <b>{{ agent.id }}</b></div>
        <div>Name: <input type="text" ng-model="agent.name"></div>
        <div><button ng-click="save()">SAVE</button></div>
    </div>

    <div ng-repeat="item in agents">
      {{ item.id }}:: {{ item.name }} <button ng-click="getAgent(item)">GET</button>
    </div>
    <button ng-click="new()">NEW AGENT</button>
  </body>
</html>
