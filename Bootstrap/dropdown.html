<html ng-app="bootDemo">
<head>
    <script src="library/angular.min.js"></script>
    <script src="library/ui-bootstrap-tpls.js"></script>
    <script src="scripts/dropdown.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<h3>Dropdown</h3>

<div ng-controller="DropDownCtrl">

    <h3>Simple dropdown</h3>
    <span class="dropdown" dropdown on-toggle="toggled(open)">
      <a href class="dropdown-toggle" dropdown-toggle>
          Click me for a dropdown, yo!
      </a>
      <ul class="dropdown-menu">
          <li ng-repeat="choice in items">
              <a href>{{choice}}</a>
          </li>
      </ul>
    </span>

    <h3>Single button</h3>
    <div class="btn-group" dropdown> <!-- is-open="status.isopen" -->
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

    <h3>Split button</h3>
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-danger">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle" dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

    <hr />
    <p>
        <button type="button" class="btn btn-default btn-sm" ng-click="toggleDropdown($event)">Toggle button dropdown</button>
        <button type="button" class="btn btn-warning btn-sm" ng-click="disabled = !disabled">Enable/Disable</button>
    </p>

</div>

<hr><hr>
<p><a href="index.html">Back to index</a></p>

</body>
</html>
