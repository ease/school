<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input Sizing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h3>Height</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="inputdefault">Default input</label>
            <input class="form-control" id="inputdefault" type="text">
        </div>
        <div class="form-group">
            <label for="inputlg">input-lg</label>
            <input class="form-control input-lg" id="inputlg" type="text">
        </div>
        <div class="form-group">
            <label for="inputsm">input-sm</label>
            <input class="form-control input-sm" id="inputsm" type="text">
        </div>
    </form><hr>

    <form class="form-horizontal" role="form">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="lg">form-group-lg</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="lg">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="sm">form-group-sm</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="sm">
            </div>
        </div>
    </form><hr>

    <h3>Column</h3>
    <form role="form">
        <div class="row">
            <div class="col-xs-2">
                <label for="ex1">col-xs-2</label>
                <input class="form-control" id="ex1" type="text">
            </div>
            <div class="col-xs-3">
                <label for="ex2">col-xs-3</label>
                <input class="form-control" id="ex2" type="text">
            </div>
            <div class="col-xs-4">
                <label for="ex3">col-xs-4</label>
                <input class="form-control" id="ex3" type="text">
            </div>
            <div class="col-xs-3">
                <label for="ex3">col-xs-3</label>
                <input class="form-control" id="ex4" type="text">
            </div>
        </div>
    </form><hr>

    <h3>Help Text</h3>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        <span class="help-block">This is some help text...</span>
    </div>

    <hr><hr>
    <p><a href="index.html">Back to index</a></p>
</div>
</body>
</html>
